
<div class="media">    
    <div class="media-body" style="padding-bottom:5px;">
        <div class="media-left"> 
            <a href="{{comment.content.image}}" target="_blank" ng-show="comment.content.image !== null && comment.content.image.length > 0"> <img class="media-object" src="" data-holder-rendered="true" ng-src="{{comment.content.image}}" style="width: 64px; height: auto;"> </a>
            <a href="{{comment.content.video}}" target="_blank" ng-show="comment.content.video !== null && comment.content.video.length > 0"> 
                <video class="media-object" style="width: 64px; height: auto;">
                    <source dynamic-url src="" url="comment.content.video" type=""/>
                </video>
            </a>
        </div>
        <div class="media-body">
            <p align="justify">{{comment.content.msg}}</p>
        </div>                    
    </div>    
    <div align="left" class="user-name"> # {{comment.owner.name}} on {{comment.createdOn}}</div>
    <hr>
</div>
